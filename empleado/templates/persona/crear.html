{% extends 'base.html' %}


{% block title %}
Crear Empleado
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell"> Registrar Empleado</h1>
        <form class="cell grid-x grid-margin-x" method="POST">{%csrf_token%}
           
            <div class="medium-6 cell">
                <label>Nombres
                    {{form.first_name}}
                </label>
            </div>

            <div class="medium-6 cell">
                <label>Apellido
                    {{form.last_name}}
                </label>
            </div>

            <div class="medium-6 cell">
                <label>Trabajo
                    {{form.job}}
                </label>
            </div>

            <div class="medium-6 cell">
                <label>Departamento
                    {{form.departamento}}
                </label>
            </div>


            <div class="medium-12 cell">
                <label>Habilidades
                    {{form.habilidades}}
                </label>
            </div>

            <div class="cell medium-12">
                <button type="submit" class="success button">Guardar</button>
            </div>

        </form>
    </div>

</div>
{% endblock content %}




<form method="POST">

    {{form.as_p}}

    <button type="submit">Guardar</button>
</form>
